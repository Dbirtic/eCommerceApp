<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/fa2714b40a.js" crossorigin="anonymous"></script>
    <title>eCommerce</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="navi">
                <a href="/index.html">Home</a>
                <a href="/profile.html">Profile</a>
                <a href="/cart.html" >Cart</a>
                <a href="/#">Log In</a>
                <a href="/#">Register</a>
            </div>
            <h1 id="header-text">I'm a header</h1>
            <h1 id="counter">1</h1>
        </div>
        <div class="main-container">
            <ul>
                <div class="product-data"></div>
                <div class="review-div">
                    <table>
                        <tbody>
                            <tr>
                                <td><h2>Type your review</h2></td>
                            </tr>
                            <tr>
                                <td>
                                    <ul class="rating">
                                        <li class="rating-item active" data-rate="1"></li>
                                        <li class="rating-item" data-rate="2"></li>
                                        <li class="rating-item" data-rate="3"></li>
                                        <li class="rating-item" data-rate="4"></li>
                                        <li class="rating-item" data-rate="5"></li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td id="review-text">
                                    <textarea style="width:300px; height:110px;"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td><button class="submit-btn">Submit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </ul>
            <ul>
                <table>
                    <tbody>
                        <div class="addToCart">
                            <tr>
                                <h1>Add to Cart</h1>
                            </tr>
                            <tr>
                                <div class="product-price"></div>
                                <div class="final-price"></div>
                            </tr>
                            <tr>
                                <button class="buyProduct">Buy</button>
                            </tr>
                        </div>
                    </tbody>
                </table>
            </ul>
        </div>
        <footer>
            <h1>2021@dbirtic</h1>
        </footer>
    </div>
    <script src="../js/products.js"></script>
    <script>
        // rating code
        const rating = document.querySelector('.rating');
        const ratingItems = document.querySelectorAll('.rating-item');

        rating.onclick = e => {
            const elementClass = e.target.classList;
            if(!elementClass.contains('active')){
                ratingItems.forEach(item => {
                    item.classList.remove('active');
                });
                elementClass.add('active');
                console.log(e.target.getAttribute("data-rate"));
            }
        }

        // counter code
        let counter = localStorage.getItem("counter");
        if(counter === null)
        {
            counter = 0;
        }
        counter++;
        localStorage.setItem("counter", counter);
        document.getElementById("counter").innerHTML = counter;
    </script>
</body>
</html>
