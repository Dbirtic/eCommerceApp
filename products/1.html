<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fa2714b40a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>eCommerce</title>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="navi">
                <a href="/index.html">Home</a>
                <a href="/profile.html">Profile</a>
                <a href="/cart.html" >Cart</a>
                <a href="/#">Log In</a>
                <a href="/#">Register</a>
            </div>
            <h1 id="header-text">I'm a header</h1>
            <h1 id="counter">1</h1>
        </div>
        <div class="main-container">
            <ul>
                <div class="product-data"></div>
                <div class="review-div">
                    <table>
                        <tbody>
                            <tr>
                                <td><h2>Type your review</h2></td>
                            </tr>
                            <tr>
                                <td>
                                    <textarea id="review-textarea"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td><button class="submit-btn">Submit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </ul>
            <ul>
                <table>
                    <tbody>
                        <div class="addToCart">
                            <tr>
                                <h1>Add to Cart</h1>
                            </tr>
                            <tr>
                                <div class="product-price"></div>
                                <div class="final-price"></div>
                            </tr>
                            <tr>
                                <button class="buyProduct">Buy</button>
                            </tr>
                        </div>
                    </tbody>
                </table>
            </ul>
        </div>
        <footer>
            <h1>2021@dbirtic</h1>
        </footer>
    </div>
    <script src="../js/products.js"></script>
    <script>
        let counter = localStorage.getItem("counter");
        if(counter === null)
        {
            counter = 0;
        }
        counter++;
        localStorage.setItem("counter", counter);
        document.getElementById("counter").innerHTML = counter;
    </script>
</body>
</html>
